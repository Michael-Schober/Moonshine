<app-layout>
        <button class="btn btn-primary col-12" (click)="loadShops()"> LoadShops </button>
        <div class="jumbotron">
                <mat-accordion>
                        <mat-expansion-panel *ngFor="let item of serv.shops">
                                <mat-expansion-panel-header>
                                        <mat-panel-title>{{item.name}}</mat-panel-title>
                                </mat-expansion-panel-header>
                                <span class="fill-space"></span>
                                <button mat-raised-button>Click me!</button>
                                {{item.city}}
                        </mat-expansion-panel>
                </mat-accordion>
        </div>
</app-layout>
