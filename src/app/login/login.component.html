<app-layout>
    <div class="row">
            <div class="jumbotron col-md-5">
                <h3>Login with existing account</h3>
                <button type="button" class="btn btn-dark" (click)="Login()">Login </button>
            </div>
            <div class="col-md-1"> </div>
            <div class="jumbotron col-md-5">
                <h3>Create new Account</h3>
                <form [formGroup]="loginForm" (ngSubmit)="Register()">
                        <label> UserName:  <input type="text" formControlName="username"> </label>
                        <label> Password:  <input type="text" formControlName="password"> </label> <br>
                        <button type="submit" [disabled]="!loginForm.valid">Register</button>
                </form>
                
            </div>
    </div>
</app-layout>
